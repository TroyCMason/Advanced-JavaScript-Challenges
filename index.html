        Q.1 Show rating

function showRating(rating){
    let ratings = "";
    for (let i = 0; i< Math.floor(rating); ++1){
        ratings = ratings + "*";
       if (i !== Math.floor(rating) - 1) {
        ratings += " ";
       }
    }

if (Number.isInteger(ratings)){
ratings = ratings + " .";
}
return ratings;
}

console.log (showRating(3.5));
